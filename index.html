<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Adaptive Quiz Engine</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <h1 tabindex="0">Adaptive Quiz Engine</h1>
      <nav>
        <button id="nav-home">Home</button>
        <button id="nav-quiz">Quiz</button>
        <button id="nav-bank">Question Bank</button>
        <button id="nav-analytics">Analytics</button>
      </nav>
    </header>

    <main id="screens">
      <!-- HOME SCREEN -->
      <section id="home-screen" class="screen active">
        <h2>Welcome</h2>
        <label
          >Name:
          <input id="user-name" aria-label="Enter your name" />
        </label>
        <label
          >Questions:
          <input id="session-length" type="number" min="3" value="5" />
        </label>
        <button id="start-quiz">Start Adaptive Quiz</button>
      </section>

      <!-- QUIZ SCREEN -->
      <section id="quiz-screen" class="screen">
        <h2 id="difficulty-label"></h2>
        <p id="question-text"></p>
        <div id="choices"></div>
        <p id="feedback"></p>
        <div id="quiz-ctrls">
          <button id="undo-btn">Undo</button>
          <button id="end-btn">End</button>
        </div>
      </section>

      <!-- QUESTION BANK -->
      <section id="bank-screen" class="screen">
        <h2>Question Bank</h2>
        <input type="text" id="search-input" placeholder="Search..." />
        <button id="sort-btn">Sort by Difficulty</button>
        <div id="bank-list"></div>
        <div id="pagination"></div>
      </section>

      <!-- ANALYTICS -->
      <section id="analytics-screen" class="screen">
        <h2>Analytics</h2>
        <p id="stat-summary"></p>
      </section>
    </main>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
